<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Add Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Reports</h1>

    <form action="/" method="post">
        <label for="subject">Materie:</label>
        <input type="text" id="subject" name="subject" required>
        <br>
        <label for="grade">Medie minima:</label>
        <input type="number" id="grade" name="grade" required>
        <br>
        <button type="submit">Generate Report</button>
    </form>

    {% if reports and total_students %}
        <h2>Rezultatul raportului: {{ reports[0] }}</h2>
        <ul>
            {% for report in reports[1:] %}
                <li>{{ report }}</li>
            {% endfor %}
        </ul>

        <h2>Numarul total de elevi: {{ total_students }}</h2>

        <!-- Convert the first report string to an integer before calculating the percentage -->
        {% set percentage = (reports[0]|int / total_students) * 100 %}

        <!-- Add a canvas element for the pie chart -->
        <canvas id="pieChart" width="400" height="400"></canvas>

        <script>
            // Extract data from the reports
            var data = [{{ percentage }}, {{ 100 - percentage }}];

            // Create a pie chart using Chart.js
            var ctx = document.getElementById('pieChart').getContext('2d');
            var myPieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Rezultat', 'Ceilalti Elevi'],
                    datasets: [{
                        data: data,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.5)',
                            'rgba(54, 162, 235, 0.5)',
                        ],
                    }]
                },
                options: {
                    responsive: false,
                    maintainAspectRatio: false,
                }
            });
        </script>
    {% endif %}

</body>
</html>
